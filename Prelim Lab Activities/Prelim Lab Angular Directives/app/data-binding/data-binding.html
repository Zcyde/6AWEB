<h1>{{message}}</h1>
<img [src] = "imageUrl" [width] ="w" [height] ="h" [alt] ="altText">
<p [style.color] = "textColor">King Maroon 33</p>
<p [class.highlighted] = "isHighlighted"> UPD 33</p>
<input [(ngModel)] = "yourName" placeholder = "Enter your Name">
<p> Hello, {{yourName}} </p>
<button (click) = "increment()">Increment</button>
<button (click) = "decrement()">Decrement</button>
<p>Count: {{count}}</p>


<h1>{{studentName}}</h1>


  <h2>Propterty Binding</h2>
  <img [src]="imageUrl2" width = "200">
  <br/><br/>
  <button [disabled] = "isDisabled"> Submit </button>



<h2>Class binding</h2>
<p [class.passing]="isPassing" [class.failing]="!isPassing"> Student Result: {{ isPassing? 'Passed' : 'Failed' }}</p>


 <h2>Style Binding</h2>
 <div
  [style.background]="boxColor"
  [style.width]="boxSize"
  [style.height]="boxSize"
  class="box"></div>
